<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Gurkha Boys FC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <svg width="42" height="42" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="#F5C542" />
        <path d="M6 8c3 0 6-4 12-1" stroke="#0B1C2D" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 16c2-2 6 2 10 0" stroke="#0B1C2D" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="club-name">Gurkha Boys FC</span>
    </div>
    <nav id="primary-nav" class="nav">
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="achievements.html">Achievements</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="section">
    <h1>Contact Us</h1>
    <p class="text">Use the form below to reach the club. This demo uses client-side validation only.</p>

    <form id="contact-form" class="form-row" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
        <button type="reset" class="btn" style="background:#ddd;">Reset</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© <span id="year">2025</span> Gurkha Boys Football Club | Perth, WA</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
